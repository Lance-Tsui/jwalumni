<!DOCTYPE html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html lang="en">
<head>
  <title>{% block title %}Alumni Database{% endblock %}</title>
  {% for filename in os.listdir('static/css') if filename.endswith('.css') %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/' + filename) }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  {% endfor %}
</head>
<body>
<header class="header">
  <nav>
    <ul class="nav-list">
      <li><a href="{{ url_for('views.home') }}">Home</a></li>
      <li><a href="{{ url_for('views.explore') }}">Explore</a></li>
      <li><a href="{{ url_for('views.news') }}">News</a></li>
    </ul>
  </nav>
</header>
{% block content %}{% endblock %}
{% block scripts %}{% endblock %}
<footer class="footer">
  <div class="copyright">
      <p>&copy; powered by Lance</p>
      <ul class="contact">
        <li><a href="#" class="fa fa-wechat"></a></li>
        <li><a href="#" class="fa fa-file-o"></a></li>
      </ul>
  </div>
</footer>
</body>
</html>
