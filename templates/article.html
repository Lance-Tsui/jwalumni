<!DOCTYPE html>
<html>
<head>
    <title>My Flask App -- Article Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="{{ url_for('views.home') }}">Home</a>
    <a href="{{ url_for('views.news') }}">News</a>
    <h1>{{ article.title }}</h1>
    <p>{{ article.summary }}</p>

    <div class="container">
        <div class="left-column">
            <p>{{ article.content }}</p>
            <p>{% if article %}
                {{ article.publishdate.strftime("%Y-%m-%d") }}

                {% endif %}</p>
            <p> {{ article.publishby }}</p>
        </div>
    </div>
</body>
</html>
