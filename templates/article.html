<!DOCTYPE html>
<html>
<head>
    <title>My Flask App -- Article Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to my Flask app!</h1>
    <p>This is the article page.</p>
    <a href="{{ url_for('views.home') }}">Home</a>
    <a href="{{ url_for('views.news') }}">News</a>

    <div class="container">
        <div class="left-column">
            <p>{% if article %}
                {{ article[3].strftime("%Y-%m-%d") }}

                {% endif %}</p>
        </div>
    </div>
</body>
</html>
