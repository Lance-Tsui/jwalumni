{% extends 'base.html' %}
{% block content %}
<section class="article-section">
    <h1>{{ article.title }}</h1>
    <p>{{ article.summary }}</p>

    <div class="container">
        <div class="left-column">
            <p>{{ article.content }}</p>
            <p>{% if article %}
                {{ article.publishdate.strftime("%Y-%m-%d") }}

                {% endif %}</p>
            <p> {{ article.publishby }}</p>
        </div>
    </div>
</section>
{% endblock %}
